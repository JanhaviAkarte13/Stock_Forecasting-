{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5">üìä Dashboard</h1>

    <!-- Market Overview -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">üåç Market Overview</h5>
                    <div class="row" id="marketOverview">
                        <div class="col-md-12 text-center">
                            <div class="spinner-border" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Portfolio Section -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">üíº Watchlist</h5>
                    <div class="table-responsive">
                        <table class="table table-hover" id="portfolioTable">
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Company</th>
                                    <th>Price</th>
                                    <th>Change %</th>
                                    <th>Volume</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td colspan="6" class="text-center">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Activity -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">üìà Recent Activity</h5>
                    <div id="recentActivity">
                        <div class="text-center">
                            <div class="spinner-border" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Load Market Overview
fetch('/dashboard/market-overview')
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            const container = document.getElementById('marketOverview');
            container.innerHTML = '';
            
            data.market.forEach(index => {
                const changeClass = index.change >= 0 ? 'text-success' : 'text-danger';
                const icon = index.change >= 0 ? 'üìà' : 'üìâ';
                
                container.innerHTML += `
                    <div class="col-md-3 mb-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h6 class="text-muted">${index.name}</h6>
                                <h4>${index.value}</h4>
                                <p class="${changeClass} mb-0">
                                    ${icon} ${index.change.toFixed(2)}%
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
    });

// Load Portfolio
fetch('/dashboard/portfolio')
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            const tbody = document.querySelector('#portfolioTable tbody');
            tbody.innerHTML = '';
            
            data.portfolio.forEach(stock => {
                const changeClass = stock.change >= 0 ? 'text-success' : 'text-danger';
                const icon = stock.change >= 0 ? 'üìà' : 'üìâ';
                
                tbody.innerHTML += `
                    <tr>
                        <td><strong>${stock.symbol}</strong></td>
                        <td>${stock.name}</td>
                        <td>$${stock.price}</td>
                        <td class="${changeClass}">${icon} ${stock.change.toFixed(2)}%</td>
                        <td>${stock.volume.toLocaleString()}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="viewStock('${stock.symbol}')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
        }
    });

// Load Recent Activity
fetch('/dashboard/recent-activity')
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            const container = document.getElementById('recentActivity');
            container.innerHTML = '';
            
            data.activity.forEach(item => {
                container.innerHTML += `
                    <div class="d-flex justify-content-between align-items-center mb-3 p-3 border rounded">
                        <div>
                            <strong>${item.action} ${item.symbol}</strong>
                            <br>
                            <small class="text-muted">Model: ${item.model} | Accuracy: ${item.accuracy}</small>
                        </div>
                        <small class="text-muted">${item.date}</small>
                    </div>
                `;
            });
        }
    });

function viewStock(symbol) {
    window.location.href = `/prediction?symbol=${symbol}`;
}
</script>
{% endblock %}
